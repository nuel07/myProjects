{% extends 'music/base.html' %}
{% block title %}KOnnect Music Homepage {% endblock %}
{% block body %}
<div class="albums-container container-fluid">
    <div class="row">
        {% for album in all_albums %}
        <div class="col-sm-4 col-lg-2">
            <div class="thumbnail">
                <a href="{% url 'music:details' album.id %}">
                    <img alt="" class="img.responsive" height="250" src="{{ album.album_logo.url }}" width="250">

                </a>
                <div class="caption">
                    <h2>{{ album.artist }}</h2>
                    <h4>{{ album.album_title }}</h4>

                    <!--details-->
                    <a class="btn btn-primary btn-sm" href="{% url 'music:details' album.id %}">View Details</a>

                    <!--Delete button-->
                    <form action="#" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input name="album_id" type="hidden" value="{{ album.id }}">
                        <button class="btn btn-default btn-sm" type="submit">
                            <svg class="bi bi-trash-fill" fill="currentColor" height="1em" viewBox="0 0 16 16"
                                 width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                      d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z"
                                      fill-rule="evenodd"/>
                            </svg>&nbsp;Delete
                        </button>

                    </form>

                    <!--Favorite button-->
                    <a class="btn btn-default btn-sm btn-favorite" href="#"></a>
                    <svg class="bi bi-heart-fill" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                         xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                              fill-rule="evenodd"/>
                    </svg>&nbsp;Favorite
                </div>

            </div>

        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
