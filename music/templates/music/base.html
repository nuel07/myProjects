<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KOnnect{% endblock %}</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
    <link href="{% static 'music/style.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class=".container-fluid">
        <div class="navbar-header">
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-target="#topNavBar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <span class="navbar-brand mb-0 h1">KOnnect Music</span>

        </div>
        <div class="collapse navbar-collapse" id="topNavBar">
            <u1 class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/music/">
                        <svg class="bi bi-mic-fill" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 3a3 3 0 016 0v5a3 3 0 01-6 0V3z"/>
                            <path clip-rule="evenodd"
                                  d="M3.5 6.5A.5.5 0 014 7v1a4 4 0 008 0V7a.5.5 0 011 0v1a5 5 0 01-4.5 4.975V15h3a.5.5 0 010 1h-7a.5.5 0 010-1h3v-2.025A5 5 0 013 8V7a.5.5 0 01.5-.5z"
                                  fill-rule="evenodd"/>
                        </svg>&nbsp; Albums

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <svg class="bi bi-music-note-beamed" fill="currentColor" height="1em" viewBox="0 0 16 16"
                             width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z"/>
                            <path d="M5 2.905a1 1 0 01.9-.995l8-.8a1 1 0 011.1.995V3L5 4V2.905z"/>
                        </svg>&nbsp; Songs

                    </a>
                </li>

            </u1>
            <form class="form-inline">
                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <u1 class="navbar-nav mr-auto justify-content-right">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'music:album-add' %}">
                        <svg class="bi bi-upload" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                             xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                  d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8zM5 4.854a.5.5 0 00.707 0L8 2.56l2.293 2.293A.5.5 0 1011 4.146L8.354 1.5a.5.5 0 00-.708 0L5 4.146a.5.5 0 000 .708z"
                                  fill-rule="evenodd"/>
                            <path clip-rule="evenodd" d="M8 2a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 2z"
                                  fill-rule="evenodd"/>
                        </svg>&nbsp; Upload Album
                        &nbsp;
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/music/register/">
                        Signup
                        &nbsp;
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/music/">
                        <svg class="bi bi-house-fill" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                             xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                  d="M8 3.293l6 6V13.5a1.5 1.5 0 01-1.5 1.5h-9A1.5 1.5 0 012 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 01.5-.5h1a.5.5 0 01.5.5z"
                                  fill-rule="evenodd"/>
                            <path clip-rule="evenodd"
                                  d="M7.293 1.5a1 1 0 011.414 0l6.647 6.646a.5.5 0 01-.708.708L8 2.207 1.354 8.854a.5.5 0 11-.708-.708L7.293 1.5z"
                                  fill-rule="evenodd"/>
                        </svg>&nbsp; Homepage

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <svg class="bi bi-power" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                             xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                  d="M5.578 4.437a5 5 0 104.922.044l.5-.866a6 6 0 11-5.908-.053l.486.875z"
                                  fill-rule="evenodd"/>
                            <path clip-rule="evenodd" d="M7.5 8V1h1v7h-1z" fill-rule="evenodd"/>
                        </svg>&nbsp; Logout
                    </a>
                </li>

            </u1>

        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
